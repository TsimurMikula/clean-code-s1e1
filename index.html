<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix" class="header__img">
      <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <section class="content">
        <label for="task-add" class="content__title">Add Item</label>
        <div class="content-add">
          <input id="task-add" type="text" class="content-add__text">
          <button class="content-add__btn">Add</button>
        </div>
        <h3 class="content__title">Todo</h3>
        <ul id="task-todo" class="content-list">
          <li class="content-item">
            <input type="checkbox" class="content-item__check">
            <label class="content-item__task">Pay Bills</label>
            <input type="text" class="content-item__task content-item__input">
            <button class="content-item__btn-edit">Edit</button>
            <button class="content-item__btn-delete">
              <img src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="content-item content-item_edit">
            <input type="checkbox" class="content-item__check">
            <label class="content-item__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="content-item__task content-item__input">
            <button class="content-item__btn-edit">Save</button>
            <button class="content-item__btn-delete">
              <img src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
        <h3 class="content__title">Completed</h3>
        <ul id="task-completed" class="content-list content-list_through">
          <li class="content-item">
            <input type="checkbox" class="content-item__check" checked>
            <label class="content-item__task">See the Doctor</label>
            <input type="text" class="content-item__task content-item__input">
            <button class="content-item__btn-edit">Edit</button>
            <button class="content-item__btn-delete">
              <img src="./remove.svg" alt="delete button">
            </button> 
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
